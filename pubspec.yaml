name: ralpal
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  camera: 0.10.1 #0.10.0
  image:
  flutter_colorpicker:
  path_provider:
  image_picker:
  shared_preferences: ^2.0.8
  country_code_picker:
  http:
  hive: ^2.2.3
  pin_code_fields:
  provider:
  share_plus:
  flutter_stripe:
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.0  # <--- added

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"
